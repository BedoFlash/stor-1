<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="icon" href="./logo. icon.PNG">
    <link rel="stylesheet" href="./sing up.css">
</head>
<body>
    <img src=".//logo/WhatsApp-Image-2024-11-08-at-23.43.04_806f7b4f.PNG" width="250" alt="">
    <div class="signup-container">
        <h2>إنشاء حساب جديد</h2>
        <form action="#" method="POST" class="signup-form">
            <label for="name"> الاسم الكامل</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

            <label for="confirm-password">تأكيد كلمة المرور</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
            <a href="./home.html" target="_blank" rel="egyptlaptop">
            <button type="submit" class="signup-btn">إنشاء الحساب</button>
        </form>
        <p><a href="./index.html">هل لديك حساب بالفعل؟ </a>      <a href="index.html">تسجيل الدخول</a></p>
    </div>
    <script src="./sing up.js"></script>
